<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nombre(s)</th>
            <th scope="col">Apellido</th>
            <th scope="col">Dirección</th>
            <th scope="col">Estatus</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">190292</th>
            <td>Luis Alejandro</td>
            <td>Gómez Santillán</td>
            <td>Xochimilco 15B</td>
            <td>Activo</td>
          </tr>
        </tbody>
      </table>
    
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dialog1">Agregar</button>
    
      <div class="modal fade" id="dialog1">
        <form class="row g-3">
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-6">
              <label for="apellidoP" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="apellidoP" placeholder="Apellido">
            </div>
            <div class="col-6">
              <label for="apellidoM" class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" id="apellidoM" placeholder="Apellido">
            </div>
            <div class="col-12">
              <label for="Dirección" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="Dirección" placeholder="Colonia, Calle, Num">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Activo
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>    
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
